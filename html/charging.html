<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/charging.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <img class="logo" src="rmitlogo.png" alt="RMIT logo" >
        <h2>RMIT Pay</h2>
        
    </header>
    <div class="mainContent">
      <h2>Select the plan you want to charge</h2>
      <div class="chargeButtons">
        
          <button class="chargeButton" value="50000">VND 50,000</button>
          <button class="chargeButton" value="100000">VND 100,000</button>
          <button class="chargeButton" value="200000">VND 200,000</button>
          <button class="chargeButton" value="500000">VND 500,000</button>
          <button class="chargeButton" value="800000">VND 800,000</button>
          <button class="chargeButton" value="1000000">VND 1,000,000</button>
      </div>
      <div class="chargingButtons">
        <button class="chargingButton">Charge</button>
      </div>
    </div>  
    
</body>
</html>
